<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compare charts</title>
  </head>
  <body>
    <div id="app">
      <div id="results"></div>
      <span>Charts</span>
      <select id="charts">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="dx">dx</option>
        <option value="highcharts">Highcharts</option>
        <option value="anychart">anychart</option>
      </select>
      <span>Points count</span>
      <select id="points">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="1000">1.000</option>
        <option value="10000">10.000</option>
        <option value="100000">100.000</option>
        <option value="1000000">1.000.000</option>
      </select>
      <span>Experiments count</span>
      <select id="experiments">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
      <button id="start">Start</button>
    </div>

    <div id="chart"></div>

    <script src="dist/store.js"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
